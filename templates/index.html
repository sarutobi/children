<html>
<head>
	<title>Биосфера: детство</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		h1 {
			display: block;
			font-size: 36pt;
			text-align: center;
			font-weight: bold;
		}
		#header {
			width: 100%; height: 40px;
			background: #1142AA;
			line-height: 40px;
			text-align: right;
			color: white;
		}
		#header a {
			text-decoration: none;
			color: white;
			font-size: 10pt;
			padding: 0 10px;
			border-left: 1px solid white;
		}
		#header a:first-child {
			border: 0; padding-left: 15px;
		}
		#header a:hover {
			text-decoration: underline;
		}
		#logo {
			width: 200px; height: 40px; background: url('{{ STATIC_URL }}img/logo.png') center center;
		}
		#header .wrapper{
			position: absolute; top:0; left: 200px;
		}
		#startForm {
			height: 100%; width: 100%;
			margin: auto;
			padding: 10px;
			font-family: Helvetica;
		}
		.container {
			width: 960px;
			margin: auto;
		}
		#mood {
			margin: auto;
		}
		#mood .elem {
			width: 25%;
			display: inline-block;
			overflow: hidden;
			color: white; 
			text-align: center;
		}
		.sprite {
			width: 200px; height: 200px;
			margin: auto;
			overflow: hidden;
			position: relative;
		}
		#mood .elem:hover {
			color: black;
		}
		.sprite img {
			position: absolute;
			top: 0; left: 0;
		}
		.sprite img:hover {
			top: -200px;
		}
		.sprite img.active {
			top: -400px;
		}
		.notactive {
			background-color: #000;
			height: 100%; width: 100%;
			left: 0;  top: 0;
			opacity: 0.8; z-index: 100;
			position: absolute;
		}
		#mood.slideshow {
			width: 300px;
			height: 300px;
		}
		#mood.slideshow .elem {
			width: 100%;
		}
		#regForm {
			width: 330px;
			margin: auto;
		}
		#regForm input {
			width: 300px; height: 40px; 
			padding: 0 10px; margin: 15px;
			display: block;
		}
		#regButtonGroup {
			width: 300px; height: 80px;
			padding: 28px; margin: auto;
		}
		#logButton, #regButton{
			width: 130px; height: 24px;
			margin: 10px;
		}
		#logFormWrapper input[type=submit] {
			float: right;
			width: 90px; height: 24px;
			margin: 10px;
		}
		#nav {
			width: 100%;
		}
		#nav .tab {
			width: 33.3%; display: inline-block; 
			position: relative;
		}
		#nav .sprite img.active {
			top: -200px;
		}
		#panel {
			width: 100%;
		}
		#panel img {
			display: inline-block;
			margin: 8px;
			border: 3px solid white;
		}
		#panel img.active {
			border: 3px solid yellow;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"  type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.2.74.js"></script>
</head>
<body>
	<div id='header'>
		<div id='logo'></div>
		<div class='wrapper'>
			<a href='#'>Главная</a><a href='#'>О проекте</a><a href='#'>База секций</a><a href='#'>Обратная связь</a>
		</div>
	</div> 
	{% block content %}{% endblock %}
</body>
</html>
