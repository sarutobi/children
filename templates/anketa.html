{% extends 'index.html' %}

{% block content %}
	<script type="text/javascript">
		$(document).on('ready', function () {
			doc_w = $(document).width();
			if (doc_w < 500)  {
				$('#mood').addClass('slideshow');
	    		$('.slideshow').cycle({
					fx: 'scrollRight', 
					next:   '.slideshow',
					timeout:  0, 
	    			easing:  'easeInOutBack'
				}); 
    		}
			$('.notactive').hide();
			$('#panel').hide();
			$('#nav .sprite img').on('click', function () {
				$('#nav .sprite img.active').removeClass('active');
				$(this).addClass('active');
				$('#nav .sprite img:not(.active)').fadeOut(1000);
				setTimeout(function () {
					$('.sprite img:not(.active)').stop();
				}, 500);
				$('#nav .sprite img').fadeIn(500);
				//$('#myMood').val($('#mood img').index($(this)));
			});
		});
	</script>
	<div id='anketaPage' class='container'>
		<div id='nav'>
			<div id='art' class='tab'><div class='sprite'><img src='{{ STATIC_URL }}img/art.png'></div></div><div id='science' class='tab'><div class='sprite'></div><img src='{{ STATIC_URL }}img/science.png'></div></div><div id='sport' class='tab'><div class='sprite'></div><img src='{{ STATIC_URL }}img/sport.png'></div></div>
		</div>
		<div id='panel'>
			<div id='artPanel'>
				<img src="{{ STATIC_URL }}img/3dprinting.jpg">
				<img src="{{ STATIC_URL }}img/design.jpg">
				<img src="{{ STATIC_URL }}img/modelling.jpg">
				<img src="{{ STATIC_URL }}img/music.jpg">
				<img src="{{ STATIC_URL }}img/painting.jpg">
			</div>
		</div>
	</div>
{% endblock %}
